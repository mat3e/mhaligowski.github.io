---
layout: default
title: Mateusz Haligowski | talks
category: talk
---
<div class="posts">
    <h1>My talks</h1>
    
    <ul>
    {% for talk in site.posts %}
        {% if talk.categories contains 'talks' %}
            <li>
                <span class="date">{{ talk.date | date_to_string }}</span>
                <a href="{{ talk.url }}" class="title">{{ talk.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
