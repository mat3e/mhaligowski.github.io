<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">


        <link href='//fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/github.css">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">


        {% feed_meta %}
        {% seo %}
    </head>

    <body>

        <div class="site pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="photo">
                    <img src="{{ site.gravatar_url }}?s=250" />
                </div>

                <div class="title">
                    <span class="fname">Mateusz</span><br><span class="lname">Haligowski</span>
                </div>

                <div class="social">
                    <a href="http://www.github.com/{{ site.github_username }}" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="http://www.twitter.com/{{ site.twitter_username }}" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="http://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href="/feed.xml" target="_blank">
                        <i class="fa fa-rss"></i>
                    </a>
                </div>

                <ul class="menu">
                    <li><a href="/blog/">posts</a></li>
                    <li><a href="/talks/">talks</a></li>
                    <li><a href="/">about</a></li>
                    </li>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                {{ content }}
            </div>
        </div>

        <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-98634149-1', 'auto');
ga('send', 'pageview');

    </script>        </body>
</html>
