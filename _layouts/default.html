<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/github.css">

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
</head>

<body>

<div class="site pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="photo">
                        <img src="{{ site.gravatar_url }}?s=250" />
                </div>

                <div class="title">
                        <span class="fname">Mateusz </span>
                        <br />
                        <span class="lname">Haligowski</span>
                </div>

                <div class="social">
                        <a href="http://www.github.com/{{ site.github_username }}" target="_blank">
                                <i class="fa fa-github"></i>
                        </a>
                        <a href="http://www.twitter.com/{{ site.twitter_username }}" target="_blank">
                                <i class="fa fa-twitter"></i>
                        </a>
                        <a href="http://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                                <i class="fa fa-linkedin"></i>
                        </a>
                        <a href="/feed.xml" target="_blank">
                                <i class="fa fa-rss"></i>
                        </a>
                </div>

                <ul class="menu">
                        <li><a href="/blog/">posts</a></li>
                        <li><a href="/talks/">talks</a></li>
                        <li><a href="/">about</a></li>
                        </li>
                </div>

                <div class="content pure-u-1 pure-u-md-3-4">
                        {{ content }}
                </div>
        </div>

        <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        </script>
        </body>
        </html>
