---
layout: default
title: Mateusz Haligowski | blog
---
<div class="posts">
    <h1>Blog posts</h1>
    
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}" class="title"><h2>{{ post.title }}</h2></a>
          <span>{{ post.date | date_to_string }}</span>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
</div>
